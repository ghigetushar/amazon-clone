name: amazon_clone
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  fluttertoast: ^8.0.8
  http: ^0.13.3
  line_icons: ^2.0.1
  provider: ^6.0.0
  shared_preferences: ^2.0.7
  shimmer: ^2.0.0
  websafe_svg: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/

  fonts:
    - family: AmazonEmber-Regular
      fonts:
        - asset: assets/fonts/AmazonEmber_Rg.ttf
          #       - asset: fonts/Schyler-Italic.ttf
          style: normal
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
